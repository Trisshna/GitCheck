    <script>
        function showHide() {

            document.getElementById('t1').style.visibility = 'hidden';
            document.getElementById('t1').style.display = 'hidden';
        }

    </script>
    <script>


        var text = $("#t1").val();
        var count = 0;
        var text2 = $("#t2").val();
        var count1 = 0;
        var count2 = 0;

        $(document).ready(
            function () {
                $("#b1").click(
                    function () {
                        var text = $("#t1").val();
                        var count = 0;
                        count = text.length
                        alert("The word has " + count + " letters.");
                    });
            });

        $(document).ready(
            function () {
                $("#b2").click(
                    function () {
                        var text1 = $("#t1").val();
                        var text2 = $("#t2").val();
                        var count1 = 0;
                        var count2 = 0;

                        for (var i = 0; i < text1.length; i++) {
                            if (text1[i] == text2[i]) {
                                count1 = count1 + 1;
                            }
                        }
                        for (var i = 0; i < text1.length; i++) {
                            for (var j = 1; j < text2.length; j++) {
                                if (text1[i] == text2[j] && text1[i] != text2[i]) {
                                    count2 = count2 + 1;
                                    break;
                                }
                            }
                        }
                        alert(+ count1 + " cow(s) " + count2 + "bull(s)");
                        console.log(count1);
                        var win = text1.length;
                        if (count1 == win) {
                            alert("Hurray!!You've won")
                        }
                        else {
                            alert("Good try,guess again!");
                        }
                    });
            });
    </script>
